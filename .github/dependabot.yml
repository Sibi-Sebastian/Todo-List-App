version: 2
updates:
  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Sibi-Sebastian"
    assignees:
      - "Sibi-Sebastian"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"

  # Task Service dependencies
  - package-ecosystem: "npm"
    directory: "/backend/task-service"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "Sibi-Sebastian"
    assignees:
      - "Sibi-Sebastian"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"

  # User Service dependencies
  - package-ecosystem: "pip"
    directory: "/backend/user-service"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "Sibi-Sebastian"
    assignees:
      - "Sibi-Sebastian"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2
    reviewers:
      - "Sibi-Sebastian"
    assignees:
      - "Sibi-Sebastian"
    commit-message:
      prefix: "ci"
      prefix-development: "ci"
      include: "scope"
