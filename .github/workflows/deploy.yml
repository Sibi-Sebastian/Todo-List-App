name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Build and Push Docker Images
  build-and-push:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/todo-app-frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Extract metadata for task service
      id: meta-task
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/todo-app-task-service
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push task service image
      uses: docker/build-push-action@v5
      with:
        context: ./backend/task-service
        file: ./backend/task-service/Dockerfile
        push: true
        tags: ${{ steps.meta-task.outputs.tags }}
        labels: ${{ steps.meta-task.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Extract metadata for user service
      id: meta-user
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/todo-app-user-service
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push user service image
      uses: docker/build-push-action@v5
      with:
        context: ./backend/user-service
        file: ./backend/user-service/Dockerfile
        push: true
        tags: ${{ steps.meta-user.outputs.tags }}
        labels: ${{ steps.meta-user.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate deployment artifact
      run: |
        mkdir -p deployment
        cat > deployment/docker-compose.prod.yml << EOF
        version: '3.8'

        services:
          frontend:
            image: ${{ secrets.DOCKERHUB_USERNAME }}/todo-app-frontend:latest
            ports:
              - "80:80"
            depends_on:
              - task-service
              - user-service
            restart: unless-stopped

          task-service:
            image: ${{ secrets.DOCKERHUB_USERNAME }}/todo-app-task-service:latest
            environment:
              - DB_HOST=tasks-db
              - DB_USER=${{ secrets.DB_USER }}
              - DB_PASSWORD=${{ secrets.DB_PASSWORD }}
              - DB_NAME=todo_tasks
              - DB_PORT=3306
              - PORT=3001
              - JWT_SECRET=${{ secrets.JWT_SECRET }}
            depends_on:
              tasks-db:
                condition: service_healthy
            restart: unless-stopped

          user-service:
            image: ${{ secrets.DOCKERHUB_USERNAME }}/todo-app-user-service:latest
            environment:
              - DB_HOST=users-db
              - DB_USER=${{ secrets.DB_USER }}
              - DB_PASSWORD=${{ secrets.DB_PASSWORD }}
              - DB_NAME=todo_users
              - DB_PORT=3306
              - PORT=3002
              - JWT_SECRET=${{ secrets.JWT_SECRET }}
            depends_on:
              users-db:
                condition: service_healthy
            restart: unless-stopped

          tasks-db:
            image: mysql:8.0
            environment:
              - MYSQL_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}
              - MYSQL_DATABASE=todo_tasks
              - MYSQL_USER=${{ secrets.DB_USER }}
              - MYSQL_PASSWORD=${{ secrets.DB_PASSWORD }}
            volumes:
              - tasks-db-data:/var/lib/mysql
              - ./database/init-tasks.sql:/docker-entrypoint-initdb.d/init-tasks.sql:ro
            healthcheck:
              test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
              timeout: 20s
              retries: 10
              interval: 30s
              start_period: 10s
            restart: unless-stopped

          users-db:
            image: mysql:8.0
            environment:
              - MYSQL_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}
              - MYSQL_DATABASE=todo_users
              - MYSQL_USER=${{ secrets.DB_USER }}
              - MYSQL_PASSWORD=${{ secrets.DB_PASSWORD }}
            volumes:
              - users-db-data:/var/lib/mysql
              - ./database/init-users.sql:/docker-entrypoint-initdb.d/init-users.sql:ro
            healthcheck:
              test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
              timeout: 20s
              retries: 10
              interval: 30s
              start_period: 10s
            restart: unless-stopped

        volumes:
          tasks-db-data:
          users-db-data:
        EOF

    - name: Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: deployment-files
        path: deployment/

  # Security Scan (optional)
  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
