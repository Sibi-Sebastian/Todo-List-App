name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Test Frontend (React)
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --coverage --watchAll=false

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/build/

  # Test Task Service (Node.js)
  task-service-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/task-service/package-lock.json

    - name: Install task service dependencies
      run: |
        cd backend/task-service
        npm ci

    - name: Run task service tests
      run: |
        cd backend/task-service
        npm test

  # Test User Service (Python)
  user-service-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/user-service/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install user service dependencies
      run: |
        cd backend/user-service
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run user service tests
      run: |
        cd backend/user-service
        python -m pytest test.py -v

  # Docker Build Test
  docker-build:
    runs-on: ubuntu-latest
    needs: [frontend-tests, task-service-tests, user-service-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: todo-app-frontend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build task service Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend/task-service
        file: ./backend/task-service/Dockerfile
        push: false
        tags: todo-app-task-service:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build user service Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend/user-service
        file: ./backend/user-service/Dockerfile
        push: false
        tags: todo-app-user-service:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Code Quality Checks
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js for ESLint
      uses: actions/setup-node@v6
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies for linting
      run: |
        cd frontend
        npm ci

    - name: Run ESLint
      run: |
        cd frontend
        npx eslint src/ --ext .js,.jsx --max-warnings 0
      continue-on-error: true

    - name: Setup Python for linting
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Run Python linting
      run: |
        cd backend/user-service
        flake8 app.py config.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app.py config.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
